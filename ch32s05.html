<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>5. 练习：在C语言中使用正则表达式</title><link rel="stylesheet" href="styles.css" type="text/css" /><meta name="generator" content="DocBook XSL Stylesheets V1.73.2" /><link rel="start" href="index.html" title="Linux C编程一站式学习" /><link rel="up" href="ch32.html" title="第 32 章 正则表达式" /><link rel="prev" href="ch32s04.html" title="4. awk" /><link rel="next" href="ch33.html" title="第 33 章 信号" /></head><body><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">5. 练习：在C语言中使用正则表达式</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ch32s04.html">上一页</a> </td><th width="60%" align="center">第 32 章 正则表达式</th><td width="20%" align="right"> <a accesskey="n" href="ch33.html">下一页</a></td></tr></table><hr /></div><div class="sect1" lang="zh-cn" xml:lang="zh-cn"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="id2881236"></a>5. 练习：在C语言中使用正则表达式</h2></div></div></div><p>POSIX规定了正则表达式的C语言库函数，详见<code class="literal">regex(3)</code>。我们已经学习了很多C语言库函数的用法，读者应该具备自己看懂man手册的能力了。本章介绍了正则表达式在<code class="literal">grep</code>、<code class="literal">sed</code>、<code class="literal">awk</code>中的用法，学习要能够举一反三，请读者根据<code class="literal">regex(3)</code>自己总结正则表达式在C语言中的用法，写一些简单的程序，例如验证用户输入的IP地址或email地址格式是否正确。</p></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ch32s04.html">上一页</a> </td><td width="20%" align="center"><a accesskey="u" href="ch32.html">上一级</a></td><td width="40%" align="right"> <a accesskey="n" href="ch33.html">下一页</a></td></tr><tr><td width="40%" align="left" valign="top">4. awk </td><td width="20%" align="center"><a accesskey="h" href="index.html">起始页</a></td><td width="40%" align="right" valign="top"> 第 33 章 信号</td></tr></table></div></body></html>
